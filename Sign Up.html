<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="Sign In.css" rel="stylesheet">
</head>

<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CART-ON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown" style="margin-left: 1.5%;">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search products"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>

                    <div class="btn-group nav-item">
                        <a href="Sign In.html"><button class="btn btn-secondary btn-sm" type="button" style="width: 5rem;font-size: 1.2rem; height: 2.5em;">
                                Sign-In
                            </button></a>
                        <button type="button" class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">New Customer?&nbsp;&nbsp;&nbsp;&nbsp;<a
                                    href="Sign Up.html">Sign-Up</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">My Profile</a></li>
                            <li><a class="dropdown-item" href="#">My Wishlist</a></li>
                            <li><a class="dropdown-item" href="#">My Orders</a></li>
                        </ul>
                    </div>
                    <div class="cart">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="add carts.png" alt=""></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cart</a>
                        </li>
                    </div>

                </ul>
            </div>
        </div>
    </nav>


    <div class="container-form">
        <div class="cap">
            <h1>SIGN-UP</h1>
        </div>
        <br>
        <form class="row g-3">
            <div class="col-12">
                <label for="inputAddress" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="e.g. John Doe">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="e.g. johndoe@example.com">
            </div>
            <div class="col-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="********">
            </div>
            <div id="passwordHelpBlock" class="form-text">
                Your password must be atleast 8 characters,1 numbers, and 1 special character.
            </div>
            <div class="col-12">
                <label for="inputPassword4" class="form-label">Re-enter Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="********">
            </div>
            <div class="col-12 tab">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        By creating an account, you agree to the <a href="#">Terms-conditions</a> and <a
                            href="#">Privacy Policy</a></label>
                </div>
            </div>
            <div class="col-12 tab">
                <button type="submit" class="btn btn-primary">Continue</button>
            </div>
        </form>
    </div>
</body>

</html>
